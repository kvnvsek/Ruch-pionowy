<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Ruch pionowy</title>
  <!-- biblioteka p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>

<script>
let y = 200;
let dy = 2;

function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(250, 250, 250);
  circle(200, y, 20);

  y = y + dy;

  if (y > 390) dy = -2;
  if (y < 10) dy = 2;
}
</script>

</body>
</html>
